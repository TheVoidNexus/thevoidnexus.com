<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="mstyle.css" media="screen and (max-width: 767px)">
    <script src="game.js"></script>
    <script src="init.js"></script>
    <script src="background.js"></script>
    <title>VoidClicker | Game by TheVoidNexus</title>
</head>
<body>
<div class="dynamic-background"></div>
<div class="container">
    <a href="https://thevoidnexus.github.io" id="main" class="main">thevoidnexus.github.io</a>
    <p id="playtime" class="playtime">Playtime: 00h 00m 00s</p>
    <div class="container2">
        <button onclick="redirect()" class="database">Database</button>
        <button onclick="redirect2()" class="calculator">Calculator</button>
    </div>
</div>
<hr class="line">
<div class="index-container">
    <button class="Index" onclick="toggleIndex()">Index</button>
    <p id="indexText" class="indexText"></p>
  </div>
<h1 class="ClickerTitle">VoidClicker</h1>
<p id="Info" class="Info">···<br>Loading...<br>···</p>
<button onclick="clicker()" onclick="update()" class="Button1" id="Button1">Earn Money<br>Total clicks: -</button>
<br>
<button onclick="clickerUpgrade()" onclick="update()" class="Button2" id="Button2">Money per Second<br>Cost: -</button>
<br>
<button onclick="clickerUpgrade2()" onclick="update()" class="Button3" id="Button3">Money per Click<br>Cost: -</button>
<br> <br> <br>
<button onclick="gameReset()" class="ResetButton">Reset your progress</button>
</body>
</html>
